<mat-toolbar color="primary">
    <a [routerLink]="['/trombi']" class="header">
        <span>Auto Trombinoscope IMT Atlantique</span>
        <!-- <button mat-raised-button color="warn" (click)="resetCookies()">Reset cookies</button> -->
    </a>
    <ng-container>
        <mat-form-field appearance="fill">
            <mat-label>Promotion</mat-label>
            <mat-select [(ngModel)]="promo" (selectionChange)="changePromo()">
                <mat-option value="FIL A1">FIL A1</mat-option>
                <mat-option value="FIL A2">FIL A2</mat-option>
                <mat-option value="FIL A3">FIL A3</mat-option>
            </mat-select>
        </mat-form-field>
    </ng-container>
</mat-toolbar>
<div class="student-card-container">
    <app-student-card *ngFor="let studentObj of listStudents" [student]="studentObj"></app-student-card>
</div>
<button [routerLink]="['/student-details/new/']" class="add" mat-fab color="primary">
    <mat-icon>add</mat-icon>
</button>
